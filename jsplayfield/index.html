<!DOCTYPE html>
<html lang="en">
 
    <head>
        <meta charset="utf-8">
        <title>124san's Website</title>
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <link rel="icon" href="../pics/favicon.ico" sizes="16x16">
    </head>

    

    <body>
        
        <div id="bannerPic">
            <!-- <img src="pics/Trainer Oz.png"> -->
        </div>

        <div id="header">
            <h1>124san's Website</h1>
        </div>

        <div class='timelineHeader'>
            <ul>
                <li><a href="./..">Home</a></li>
                <li><a href="./../about">About Me</a></li>
                <li><a href="./../rpg">My RPG</a></li>
                <li><a href="./../jsplayfield" id="currentTab">Javascript Playfield</a></li>
            </ul>
        </div>

        <div id='mainFrame'>
            <h2>
                This is Javascript playfield.
            </h2>
            <div id='bigNumber' onmouseover="increaseNumber(event)">
                0
            </div>
            <div>
                <button id="changeTitleButton">Mysterios Button</button>
            </div>
            
            <form id='addElementForm' onsubmit="addElement(event)">
                <input id='newText' type="text" placeholder="Element Innertext">
                <select id='selectElement'>
                    <option value="div">div</option>
                    <option value="span">span</option>
                    <option value="h2">h2</option>
                    <option value="strong">strong</option>
                </select>
                <input type="submit" value="Add Element">
            </form>

            <div id="elementCollection">
                <span class='added'>I am a span</span>
                <span class='added'>I am also a span</span>
                <div class='added'>I am a div</div>
                <h2 class='added'>I am an h2</h2>
            </div>
            
        </div>

        <script type="text/javascript" src="../JS/jsplayfield.js"></script>
    </body>
</html>
